<div class="upcoming-matches-container">
  <h3>Upcoming matches</h3>
  <span *ngIf="matches.length === 0">No upcoming matches available.</span>
  <div *ngFor="let match of matches">
    <betapp-upcoming-match (click)="openBet(match.id)" [upcomingMatch]="match">
    </betapp-upcoming-match>
  </div>

  <div class="show-more" *ngIf="pageable">
    <button (click)="showNextPage()">Show more</button>
  </div>
</div>
