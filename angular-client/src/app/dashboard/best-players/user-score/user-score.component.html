<div class="userscore">
  <img
    src="{{ user?.icon }}"
    alt="user icon"
    style="width: 40px; border: solid 1px #00b227; border-radius: 20px"
  />
  <p>{{ userStanding + 1 }}</p>
  <p class="username">{{ user?.username }}</p>
  <p>{{ user?.score }}</p>
  <p>{{ user?.betsCount }}</p>
  <p>{{ user?.credits }}</p>
</div>
