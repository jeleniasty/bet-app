<div class="user-bets-container">
  <table>
    <caption>
      Full time result
    </caption>
    <tr>
      <th>No.</th>
      <th>Bet</th>
      <th>Creation Date</th>
    </tr>
    <tr *ngFor="let bet of bets; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ bet?.winner }}</td>

      <td>
        {{ bet?.creationDate | date }},
        {{ bet?.creationDate | date : "shortTime" }}
      </td>
    </tr>
  </table>

  <table>
    <caption>
      Correct score
    </caption>
    <tr>
      <th>No.</th>
      <th>Bet</th>
      <th>Creation Date</th>
    </tr>
    <tr *ngFor="let bet of bets; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ bet?.winner }}</td>

      <td>
        {{ bet?.creationDate | date }},
        {{ bet?.creationDate | date : "shortTime" }}
      </td>
    </tr>
  </table>
</div>
