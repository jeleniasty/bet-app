<div class="login">
  <div class="header-logo-container">
    <img class="header-logo" src="../../assets/img/logo.png" alt="logo icon" />
    bet-app
  </div>
  <div class="login-container">
    <h2>Login to your account</h2>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label>Email:</label>
        <input name="email" formControlName="email" />
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input name="password" formControlName="password" type="password" />
      </div>
      <div class="form-group">
        <button class="login-button" (click)="login()">Sign in</button>
        <button class="register-button" type="button">Register</button>
      </div>
    </form>
  </div>
</div>
