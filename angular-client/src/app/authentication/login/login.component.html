<div class="login">
  <div class="header-logo-container">
    <img class="header-logo" src="../../assets/img/logo.png" alt="logo icon" />
    bet-app
  </div>
  <div class="login-container">
    <h2>Login to your account</h2>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label>Email:</label>
        <input
          class="form-control"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          [style.border-color]="isFormControlValid(email) ? 'red' : null"
        />

        <span style="color: red" *ngIf="isFormControlValid(email)">
          <ng-container *ngIf="email?.errors as errors">
            <div *ngIf="errors?.['required']">Password is required.</div>
            <div *ngIf="errors?.['email']">Invalid email format.</div>
          </ng-container>
        </span>
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input
          class="form-control"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          [style.border-color]="isFormControlValid(password) ? 'red' : null"
        />

        <span style="color: red" *ngIf="isFormControlValid(password)">
          <ng-container *ngIf="password?.errors as errors">
            <div *ngIf="errors?.['required']">Password is required.</div>
            <div *ngIf="errors?.['minlength']">
              Password should be at least 5 characters long.
            </div>
          </ng-container>
        </span>
      </div>
      <button
        class="login-button"
        (click)="login()"
        [disabled]="loginForm.invalid"
      >
        Sign in
      </button>
      <p class="register-link">
        Not yet registered? Register
        <a href="http://localhost:4200/register"> here</a>.
      </p>
    </form>
  </div>
</div>
