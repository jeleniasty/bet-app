<div class="register">
  <div class="header-logo-container">
    <img class="header-logo" src="../../assets/img/logo.png" alt="logo icon" />
    bet-app
  </div>
  <div class="register-container">
    <h2>Register new account</h2>
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label>Username:</label>
        <input name="username" formControlName="username" />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input name="email" formControlName="email" />
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input name="password" formControlName="password" type="password" />
      </div>
      <div class="form-group">
        <button class="register-button" (click)="register()" type="button">
          Register
        </button>
        <p class="login-link">
          Already registered? Login
          <a href="http://localhost:4200/login"> here</a>.
        </p>
      </div>
    </form>
  </div>
</div>
